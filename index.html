<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <!-- <link rel="icon" href="./favicon.ico"> -->
    <link rel="icon" type="image/svg+xml" href="./favicon-simple.svg">
    <link rel="apple-touch-icon" href="./favicon-simple.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Background Swap - 头像换背景</title>
    <meta name="description" content="一键更换头像背景，AI智能抠图，快速生成个性化头像">

    <!-- GitHub Pages SPA路由支持 -->
    <script>
      // 检查是否有重定向参数
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = sessionStorage.redirect || l.search.slice(1);
          if (decoded) {
            sessionStorage.redirect = '';
            history.replaceState(null, null, l.pathname.slice(0, -1) + decoded);
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
