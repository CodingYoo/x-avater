<body>
    <div class="container">

        <div class="app-container">

            <!-- ä¸Šä¼ åŒºåŸŸ -->
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">

            <input type="file" id="fileInput" accept="image/*" style="display: none;">

            <!-- èƒŒæ™¯é€‰æ‹© -->

                    <div class="color-btn" style="background: #4ecdc4;" data-color="#4ecdc4"></div>

            <!-- çŠ¶æ€æ˜¾ç¤º -->

            <!-- æ“ä½œæŒ‰é’® -->
            <div class="buttons">
                <button class="btn btn-primary hidden" id="processBtn" onclick="processImage()">
                    ğŸ¤– å¼€å§‹AIæŠ å›¾

                <button class="btn btn-success hidden" id="downloadBtn" onclick="downloadImage()">
                    ğŸ“¥ ä¸‹è½½å¤´åƒ
                </button>

                </button>

    <script>
        let originalImageData = null;
        let processedCanvas = null;
        let currentBackground = '#4ecdc4';

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            showStatus('æ­£åœ¨åŠ è½½å›¾ç‰‡...', 'info');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    originalImageData = img;
                    document.getElementById('originalImage').src = e.target.result;
                    document.getElementById('uploadArea').classList.add('has-image');
                    document.getElementById('previewContainer').classList.add('show');
                    document.getElementById('processBtn').classList.remove('hidden');
                    
                    updateStep(1);
                    showStatus('âœ… å›¾ç‰‡ä¸Šä¼ æˆåŠŸï¼ç‚¹å‡»"å¼€å§‹AIæŠ å›¾"ç»§ç»­', 'success');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        // ç®€å•çš„æŠ å›¾ç®—æ³•ï¼ˆåŸºäºé¢œè‰²å·®å¼‚ï¼‰
        function processImage() {
            if (!originalImageData) return;
            
            showStatus('ğŸ¤– æ­£åœ¨è¿›è¡ŒAIæŠ å›¾å¤„ç†...', 'info');
            
            setTimeout(() => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = originalImageData.width;
                canvas.height = originalImageData.height;
                
                // ç»˜åˆ¶åŸå›¾
                ctx.drawImage(originalImageData, 0, 0);
                
                // ç®€å•çš„èƒŒæ™¯æ›¿æ¢ï¼ˆè¿™é‡Œç”¨çº¯è‰²èƒŒæ™¯ï¼‰
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                // ç®€å•çš„è¾¹ç¼˜æ£€æµ‹å’ŒèƒŒæ™¯æ›¿æ¢
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    // ç®€å•çš„èƒŒæ™¯æ£€æµ‹ï¼ˆè¿™é‡Œå‡è®¾èƒŒæ™¯æ˜¯è¾ƒäº®æˆ–è¾ƒæš—çš„åŒºåŸŸï¼‰
                    const brightness = (r + g + b) / 3;
                    if (brightness > 200 || brightness < 50) {
                        // æ›¿æ¢ä¸ºé€‰å®šçš„èƒŒæ™¯è‰²
                        const bgColor = hexToRgb(currentBackground);
                        data[i] = bgColor.r;
                        data[i + 1] = bgColor.g;
                        data[i + 2] = bgColor.b;
                    }
                }
                
                ctx.putImageData(imageData, 0, 0);
                processedCanvas = canvas;
                
                document.getElementById('processedImage').src = canvas.toDataURL();
                document.getElementById('controls').classList.remove('hidden');
                document.getElementById('downloadBtn').classList.remove('hidden');
                
                updateStep(2);
                updateStep(3);
                showStatus('âœ… AIæŠ å›¾å®Œæˆï¼é€‰æ‹©èƒŒæ™¯é¢œè‰²æˆ–ç›´æ¥ä¸‹è½½', 'success');
            }, 1500);
        }

        // é¢œè‰²é€‰æ‹©
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentBackground = this.dataset.color;
                
                if (processedCanvas) {
                    // é‡æ–°å¤„ç†èƒŒæ™¯
                    processImage();
                }
            });
        });

        // ä¸‹è½½å›¾ç‰‡
        function downloadImage() {
            if (!processedCanvas) return;
            
            const link = document.createElement('a');
            link.download = 'avatar-background-swap.png';
            link.href = processedCanvas.toDataURL();
            link.click();
            
            updateStep(4);
            showStatus('ğŸ‰ å¤´åƒä¸‹è½½æˆåŠŸï¼', 'success');
        }

        // å·¥å…·å‡½æ•°
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function updateStep(stepNumber) {
            for (let i = 1; i <= stepNumber; i++) {
                document.getElementById(`step${i}`).classList.add('active');
            }
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
        }

        // åˆå§‹åŒ–
        showStatus('ğŸ‰ åº”ç”¨åŠ è½½æˆåŠŸï¼ä¸Šä¼ å›¾ç‰‡å¼€å§‹ä½“éªŒ', 'success');
    </script>
