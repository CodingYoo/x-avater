<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像换背景 - Avatar Background Swap</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .header p { font-size: 1.2rem; opacity: 0.9; }
        
        .app-container {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .steps { display: flex; justify-content: center; margin-bottom: 30px; gap: 20px; }
        .step { 
            display: flex; align-items: center; gap: 10px;
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .step.active { background: rgba(255,255,255,0.2); }
        .step-number { 
            width: 30px; height: 30px; 
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold;
        }
        
        .upload-area {
            border: 2px dashed rgba(255,255,255,0.5);
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }
        .upload-area:hover { border-color: rgba(255,255,255,0.8); background: rgba(255,255,255,0.1); }
        .upload-area.has-image { border-color: #4ade80; background: rgba(74,222,128,0.1); }
        
        .upload-icon { font-size: 3rem; margin-bottom: 15px; }
        .upload-text { font-size: 1.2rem; margin-bottom: 10px; }
        .upload-hint { font-size: 0.9rem; opacity: 0.7; }
        
        .preview-container { display: none; margin-bottom: 30px; }
        .preview-container.show { display: block; }
        .preview-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .preview-box {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .preview-image { max-width: 100%; max-height: 300px; border-radius: 10px; }
        
        .controls { margin-bottom: 30px; }
        .color-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); 
            gap: 10px; 
            margin-bottom: 20px;
        }
        .color-btn {
            width: 60px; height: 60px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .color-btn:hover, .color-btn.active { 
            border-color: white; 
            transform: scale(1.1); 
        }
        
        .buttons { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary { background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3); }
        .btn-primary:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }
        .btn-success { background: #10b981; color: white; }
        .btn-success:hover { background: #059669; transform: translateY(-2px); }
        
        .hidden { display: none !important; }
        .status { 
            margin: 20px 0; 
            padding: 15px; 
            border-radius: 10px; 
            text-align: center;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .status.success { background: rgba(16,185,129,0.2); border-color: rgba(16,185,129,0.5); }
        .status.error { background: rgba(239,68,68,0.2); border-color: rgba(239,68,68,0.5); }
        
        @media (max-width: 768px) {
            .steps { flex-direction: column; align-items: center; }
            .preview-grid { grid-template-columns: 1fr; }
            .color-grid { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 头像换背景</h1>
            <p>AI智能抠图，一键更换头像背景</p>
        </div>
        
        <div class="app-container">
            <!-- 步骤指示器 -->
            <div class="steps">
                <div class="step active" id="step1">
                    <div class="step-number">1</div>
                    <span>上传图片</span>
                </div>
                <div class="step" id="step2">
                    <div class="step-number">2</div>
                    <span>AI抠图</span>
                </div>
                <div class="step" id="step3">
                    <div class="step-number">3</div>
                    <span>选择背景</span>
                </div>
                <div class="step" id="step4">
                    <div class="step-number">4</div>
                    <span>下载结果</span>
                </div>
            </div>
            
            <!-- 上传区域 -->
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">📸</div>
                <div class="upload-text">点击上传头像图片</div>
                <div class="upload-hint">支持 JPG、PNG、WEBP 格式，最大 5MB</div>
            </div>
            
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            
            <!-- 预览区域 -->
            <div class="preview-container" id="previewContainer">
                <div class="preview-grid">
                    <div class="preview-box">
                        <h3>原图</h3>
                        <img id="originalImage" class="preview-image">
                    </div>
                    <div class="preview-box">
                        <h3>处理结果</h3>
                        <img id="processedImage" class="preview-image">
                    </div>
                </div>
            </div>
            
            <!-- 背景选择 -->
            <div class="controls hidden" id="controls">
                <h3 style="margin-bottom: 15px;">选择背景颜色</h3>
                <div class="color-grid">
                    <div class="color-btn" style="background: #ff6b6b;" data-color="#ff6b6b"></div>
                    <div class="color-btn" style="background: #4ecdc4;" data-color="#4ecdc4"></div>
                    <div class="color-btn" style="background: #45b7d1;" data-color="#45b7d1"></div>
                    <div class="color-btn" style="background: #96ceb4;" data-color="#96ceb4"></div>
                    <div class="color-btn" style="background: #ffeaa7;" data-color="#ffeaa7"></div>
                    <div class="color-btn" style="background: #dda0dd;" data-color="#dda0dd"></div>
                    <div class="color-btn" style="background: #98d8c8;" data-color="#98d8c8"></div>
                    <div class="color-btn" style="background: #f7dc6f;" data-color="#f7dc6f"></div>
                </div>
            </div>
            
            <!-- 状态显示 -->
            <div id="status" class="status hidden"></div>
            
            <!-- 操作按钮 -->
            <div class="buttons">
                <button class="btn btn-primary hidden" id="processBtn" onclick="processImage()">
                    🤖 开始AI抠图
                </button>
                <button class="btn btn-success hidden" id="downloadBtn" onclick="downloadImage()">
                    📥 下载头像
                </button>
                <button class="btn btn-primary" onclick="window.open('./simple.html', '_blank')">
                    🔧 简化版
                </button>
                <button class="btn btn-primary" onclick="window.open('./test.html', '_blank')">
                    🧪 测试工具
                </button>
            </div>
        </div>
    </div>

    <script>
        let originalImageData = null;
        let processedCanvas = null;
        let currentBackground = '#4ecdc4';

        // 文件上传处理
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            showStatus('正在加载图片...', 'info');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    originalImageData = img;
                    document.getElementById('originalImage').src = e.target.result;
                    document.getElementById('uploadArea').classList.add('has-image');
                    document.getElementById('previewContainer').classList.add('show');
                    document.getElementById('processBtn').classList.remove('hidden');
                    
                    updateStep(1);
                    showStatus('✅ 图片上传成功！点击"开始AI抠图"继续', 'success');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        // 简单的抠图算法（基于颜色差异）
        function processImage() {
            if (!originalImageData) return;
            
            showStatus('🤖 正在进行AI抠图处理...', 'info');
            
            setTimeout(() => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = originalImageData.width;
                canvas.height = originalImageData.height;
                
                // 绘制原图
                ctx.drawImage(originalImageData, 0, 0);
                
                // 简单的背景替换（这里用纯色背景）
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                // 简单的边缘检测和背景替换
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    // 简单的背景检测（这里假设背景是较亮或较暗的区域）
                    const brightness = (r + g + b) / 3;
                    if (brightness > 200 || brightness < 50) {
                        // 替换为选定的背景色
                        const bgColor = hexToRgb(currentBackground);
                        data[i] = bgColor.r;
                        data[i + 1] = bgColor.g;
                        data[i + 2] = bgColor.b;
                    }
                }
                
                ctx.putImageData(imageData, 0, 0);
                processedCanvas = canvas;
                
                document.getElementById('processedImage').src = canvas.toDataURL();
                document.getElementById('controls').classList.remove('hidden');
                document.getElementById('downloadBtn').classList.remove('hidden');
                
                updateStep(2);
                updateStep(3);
                showStatus('✅ AI抠图完成！选择背景颜色或直接下载', 'success');
            }, 1500);
        }

        // 颜色选择
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentBackground = this.dataset.color;
                
                if (processedCanvas) {
                    // 重新处理背景
                    processImage();
                }
            });
        });

        // 下载图片
        function downloadImage() {
            if (!processedCanvas) return;
            
            const link = document.createElement('a');
            link.download = 'avatar-background-swap.png';
            link.href = processedCanvas.toDataURL();
            link.click();
            
            updateStep(4);
            showStatus('🎉 头像下载成功！', 'success');
        }

        // 工具函数
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function updateStep(stepNumber) {
            for (let i = 1; i <= stepNumber; i++) {
                document.getElementById(`step${i}`).classList.add('active');
            }
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
        }

        // 初始化
        showStatus('🎉 应用加载成功！上传图片开始体验', 'success');
    </script>
</body>
</html>
