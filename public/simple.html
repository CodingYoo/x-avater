<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Background Swap - 简化版</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 600px;
            width: 90%;
        }
        h1 { font-size: 2.5rem; margin-bottom: 20px; }
        .subtitle { font-size: 1.2rem; margin-bottom: 30px; opacity: 0.9; }
        .upload-area {
            border: 2px dashed rgba(255,255,255,0.5);
            border-radius: 15px;
            padding: 40px 20px;
            margin: 30px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.1);
        }
        .upload-icon { font-size: 3rem; margin-bottom: 15px; }
        .upload-text { font-size: 1.1rem; margin-bottom: 10px; }
        .upload-hint { font-size: 0.9rem; opacity: 0.7; }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .feature {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .feature-icon { font-size: 2rem; margin-bottom: 10px; }
        .feature-title { font-weight: 600; margin-bottom: 5px; }
        .feature-desc { font-size: 0.9rem; opacity: 0.8; }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .error { background: rgba(220,53,69,0.2); border-color: rgba(220,53,69,0.5); }
        .success { background: rgba(40,167,69,0.2); border-color: rgba(40,167,69,0.5); }
        .warning { background: rgba(255,193,7,0.2); border-color: rgba(255,193,7,0.5); }
        button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        #preview { max-width: 300px; margin: 20px auto; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 Avatar Background Swap</h1>
        <p class="subtitle">AI智能头像换背景 - 简化版</p>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">📸</div>
            <div class="upload-text">点击上传头像图片</div>
            <div class="upload-hint">支持 JPG、PNG、WEBP 格式</div>
        </div>
        
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <canvas id="canvas" style="display: none;"></canvas>
        <img id="preview" style="display: none;">
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">⚡</div>
                <div class="feature-title">极速处理</div>
                <div class="feature-desc">本地算法，秒级完成</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🎯</div>
                <div class="feature-title">智能抠图</div>
                <div class="feature-desc">AI识别人像轮廓</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🎨</div>
                <div class="feature-title">背景替换</div>
                <div class="feature-desc">多种背景选择</div>
            </div>
            <div class="feature">
                <div class="feature-icon">📱</div>
                <div class="feature-title">响应式</div>
                <div class="feature-desc">完美适配移动端</div>
            </div>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div style="margin-top: 30px;">
            <button onclick="testMainApp()">🚀 测试主应用</button>
            <button onclick="runDiagnostics()">🔧 运行诊断</button>
            <button onclick="window.open('./test.html', '_blank')">📊 详细测试</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const status = document.getElementById('status');

        function showStatus(message, type = 'info') {
            status.style.display = 'block';
            status.className = `status ${type}`;
            status.innerHTML = message;
        }

        // 文件上传处理
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            showStatus('正在处理图片...', 'warning');

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // 简单的图片处理
                    const ctx = canvas.getContext('2d');
                    canvas.width = Math.min(img.width, 512);
                    canvas.height = Math.min(img.height, 512);
                    
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    // 显示预览
                    preview.src = canvas.toDataURL();
                    preview.style.display = 'block';
                    
                    showStatus('✅ 图片处理完成！这是简化版演示。', 'success');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        // 测试主应用
        function testMainApp() {
            showStatus('正在测试主应用...', 'warning');
            
            // 尝试在新窗口打开主应用
            const mainWindow = window.open('./index.html', '_blank');
            
            setTimeout(() => {
                try {
                    if (mainWindow && !mainWindow.closed) {
                        showStatus('✅ 主应用窗口已打开，请检查是否正常显示', 'success');
                    } else {
                        showStatus('❌ 主应用窗口打开失败', 'error');
                    }
                } catch (error) {
                    showStatus(`❌ 主应用测试失败: ${error.message}`, 'error');
                }
            }, 2000);
        }

        // 运行诊断
        async function runDiagnostics() {
            showStatus('正在运行诊断...', 'warning');
            
            const tests = [
                { name: 'index.html', url: './index.html' },
                { name: 'favicon.svg', url: './favicon.svg' }
            ];
            
            let results = [];
            for (const test of tests) {
                try {
                    const response = await fetch(test.url);
                    if (response.ok) {
                        results.push(`✅ ${test.name}: OK`);
                    } else {
                        results.push(`❌ ${test.name}: ${response.status}`);
                    }
                } catch (error) {
                    results.push(`❌ ${test.name}: ${error.message}`);
                }
            }
            
            showStatus(`诊断结果:<br>${results.join('<br>')}`, results.some(r => r.includes('❌')) ? 'error' : 'success');
        }

        // 页面加载完成后的初始化
        window.addEventListener('load', () => {
            showStatus('🎉 简化版应用加载成功！上传图片开始体验。', 'success');
        });
    </script>
</body>
</html>
