<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <h1>Avatar Background Swap Favicon Generator</h1>
    <canvas id="favicon" width="32" height="32" style="border: 1px solid #ccc; image-rendering: pixelated; width: 128px; height: 128px;"></canvas>
    <br><br>
    <button onclick="downloadFavicon()">Download as ICO</button>
    <button onclick="downloadPNG()">Download as PNG</button>

    <script>
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');

        // 绘制favicon
        function drawFavicon() {
            // 清除画布
            ctx.clearRect(0, 0, 32, 32);

            // 背景渐变
            const gradient = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, '#4F46E5');
            gradient.addColorStop(1, '#312E81');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(16, 16, 15, 0, Math.PI * 2);
            ctx.fill();

            // 头像圆形
            ctx.fillStyle = '#FEF3C7';
            ctx.strokeStyle = '#F59E0B';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(16, 12, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // 身体
            ctx.fillStyle = '#FEF3C7';
            ctx.strokeStyle = '#F59E0B';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(16, 24, 8, Math.PI, 0, false);
            ctx.fill();
            ctx.stroke();

            // AI魔法星星
            ctx.fillStyle = '#FBBF24';
            
            // 星星1
            ctx.beginPath();
            ctx.arc(6, 8, 1, 0, Math.PI * 2);
            ctx.fill();
            
            // 星星2
            ctx.beginPath();
            ctx.arc(26, 10, 1, 0, Math.PI * 2);
            ctx.fill();
            
            // 星星3
            ctx.beginPath();
            ctx.arc(4, 20, 1, 0, Math.PI * 2);
            ctx.fill();
            
            // 星星4
            ctx.beginPath();
            ctx.arc(28, 24, 1, 0, Math.PI * 2);
            ctx.fill();

            // 换背景箭头
            ctx.strokeStyle = '#FBBF24';
            ctx.lineWidth = 1.5;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            ctx.moveTo(22, 6);
            ctx.lineTo(26, 6);
            ctx.moveTo(24, 4);
            ctx.lineTo(26, 6);
            ctx.lineTo(24, 8);
            ctx.stroke();
        }

        // 下载为PNG
        function downloadPNG() {
            const link = document.createElement('a');
            link.download = 'favicon-32x32.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // 下载为ICO（简化版本，实际需要专门的库）
        function downloadFavicon() {
            // 创建一个更大的canvas用于ICO
            const icoCanvas = document.createElement('canvas');
            icoCanvas.width = 16;
            icoCanvas.height = 16;
            const icoCtx = icoCanvas.getContext('2d');
            
            // 缩放绘制
            icoCtx.drawImage(canvas, 0, 0, 32, 32, 0, 0, 16, 16);
            
            const link = document.createElement('a');
            link.download = 'favicon-16x16.png';
            link.href = icoCanvas.toDataURL();
            link.click();
        }

        // 初始绘制
        drawFavicon();
    </script>
</body>
</html>
