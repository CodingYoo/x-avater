<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages 调试工具</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
    </style>
</head>
<body>
    <h1>🔧 GitHub Pages 调试工具</h1>
    <p>这个工具帮助诊断Avatar Background Swap在GitHub Pages上的问题</p>

    <div id="results"></div>

    <button class="btn-primary" onclick="runDiagnostics()">开始诊断</button>
    <button class="btn-success" onclick="testApp()">测试应用</button>

    <script>
        const results = document.getElementById('results');

        function addResult(type, title, message, details = '') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <p>${message}</p>
                ${details ? `<pre>${details}</pre>` : ''}
            `;
            results.appendChild(div);
        }

        async function runDiagnostics() {
            results.innerHTML = '<h2>🔍 诊断结果</h2>';

            // 1. 检查基本环境
            addResult('info', '1. 环境检查', `
                URL: ${window.location.href}
                User Agent: ${navigator.userAgent}
                语言: ${navigator.language}
            `);

            // 2. 检查资源加载
            try {
                const response = await fetch('./assets/index-C7RxfoGS.js');
                if (response.ok) {
                    addResult('success', '2. 主要JS文件', '✅ 主要JavaScript文件加载成功');
                } else {
                    addResult('error', '2. 主要JS文件', `❌ 主要JavaScript文件加载失败: ${response.status}`);
                }
            } catch (error) {
                addResult('error', '2. 主要JS文件', `❌ 无法加载主要JavaScript文件: ${error.message}`);
            }

            // 3. 检查CSS
            try {
                const response = await fetch('./assets/index-DQArcPnw.css');
                if (response.ok) {
                    addResult('success', '3. 样式文件', '✅ CSS文件加载成功');
                } else {
                    addResult('error', '3. 样式文件', `❌ CSS文件加载失败: ${response.status}`);
                }
            } catch (error) {
                addResult('error', '3. 样式文件', `❌ 无法加载CSS文件: ${error.message}`);
            }

            // 4. 检查MediaPipe CDN
            try {
                const response = await fetch('https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js');
                if (response.ok) {
                    addResult('success', '4. MediaPipe CDN', '✅ MediaPipe CDN可访问');
                } else {
                    addResult('warning', '4. MediaPipe CDN', `⚠️ MediaPipe CDN响应异常: ${response.status}`);
                }
            } catch (error) {
                addResult('warning', '4. MediaPipe CDN', `⚠️ MediaPipe CDN不可访问: ${error.message}`);
            }

            // 5. 检查控制台错误
            const originalError = console.error;
            const errors = [];
            console.error = function(...args) {
                errors.push(args.join(' '));
                originalError.apply(console, args);
            };

            setTimeout(() => {
                if (errors.length > 0) {
                    addResult('error', '5. 控制台错误', '❌ 发现控制台错误', errors.join('\n'));
                } else {
                    addResult('success', '5. 控制台错误', '✅ 无控制台错误');
                }
                console.error = originalError;
            }, 2000);
        }

        function testApp() {
            addResult('info', '🧪 应用测试', '正在尝试加载主应用...');
            
            // 尝试创建Vue应用的基本元素
            try {
                const appDiv = document.createElement('div');
                appDiv.id = 'test-app';
                appDiv.innerHTML = '<div>测试Vue应用挂载点</div>';
                document.body.appendChild(appDiv);
                
                addResult('success', '应用测试', '✅ 基本DOM操作正常');
                
                // 尝试加载主应用
                const script = document.createElement('script');
                script.type = 'module';
                script.src = './assets/index-C7RxfoGS.js';
                script.onload = () => {
                    addResult('success', '应用加载', '✅ 主应用脚本加载成功');
                };
                script.onerror = (error) => {
                    addResult('error', '应用加载', `❌ 主应用脚本加载失败: ${error}`);
                };
                document.head.appendChild(script);
                
            } catch (error) {
                addResult('error', '应用测试', `❌ 应用测试失败: ${error.message}`);
            }
        }

        // 自动运行诊断
        window.addEventListener('load', () => {
            setTimeout(runDiagnostics, 1000);
        });
    </script>
</body>
</html>
